<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login Example</title>
</head>
<body>
  <button onclick="loginAndFetch()">Login with Facebook</button>
  <pre id="output"></pre>

  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '3773528312945054',  // ใส่ App ID ของคุณ
        cookie     : true,
        xfbml      : true,
        version    : 'v23.0'
      });
      FB.AppEvents.logPageView();
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function loginAndFetch() {
      FB.login(function(response) {
        if (response.authResponse) {
          FB.api(
            '/me',
            'GET',
            {"fields":"id,name"},
            function(response) {
            console.log(response);
            document.getElementById('output').textContent = JSON.stringify(response, null, 2);
          });
        } else {
          alert('User cancelled login or did not fully authorize.');
        }
      }, { scope: 'email,user_posts,user_likes' });    
    }
  </script>
</body>
</html>
