<!DOCTYPE html>
<html>
<head>
  <title>Facebook API Example</title>
</head>
<body>
  <button onclick="loginAndFetch()">Login with Facebook</button>
  <pre id="output"></pre>

  <!-- โหลด Facebook SDK -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '3773528312945054', // App ID ของคุณ
        cookie     : true,
        xfbml      : true,
        version    : 'v23.0'             // ใช้ Graph API เวอร์ชันล่าสุดที่รองรับ
      });

      FB.AppEvents.logPageView();   
    };

    // โหลด SDK script
    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // ฟังก์ชัน Login และดึงข้อมูล
    function loginAndFetch() {
      FB.login(function(response) {
        if (response.authResponse) {
          FB.api('/me', 'GET', {
            fields: 'id,name,email,picture'
          }, function(response) {
            if (response && !response.error) {
              document.getElementById("output").textContent = JSON.stringify(response, null, 2);
            } else {
              alert('API Error: ' + response.error.message);
            }
          });
        } else {
          alert('Login cancelled or not authorized');
        }
      }, {
        scope: 'email' // ✅ ใช้แค่ email ก่อนเท่านั้น
      });
    }
  </script>
</body>
</html>
